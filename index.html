<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="Cabecalho">
            <img src="./Images/logo_uol.png" alt="">
            <ion-icon data-test="open-participants" onclick="ToggleSidebar()" name="people"></ion-icon>
        </div>
        <div class="Batepapo">
        </div>
        <div class="Rodape">
            <input data-test="input-message"class="BotaoMandarMensagem" type="text" placeholder="Escreva aqui...">
            <ion-icon data-test="send-message" class="BotaoEnter" onclick="MandarMensagem()" name="paper-plane-outline"></ion-icon>
        </div>
        <div class="TelaInicial">
            <img src="./Images/logo_uol.png" alt="">
            <input data-test="input-name" data-identifier="enter-name" type="text" placeholder="Digite seu nome">
            <button data-test="send-name" data-identifier="start" onclick="BotaoEntrarUol()">Entrar</button>
        </div>
        <div class="Sidebar DESAPARECA">
            <div onclick="ToggleSidebar()" class="TelaPreta"></div>
            <div class="MenuSidebar">
                <h1>Escolha um contato
                    para enviar mensagem:</h1>
                <div data-test="all" class="Contatos">
                    <div data-identifier="participant" onclick="CheckContact(this)" class="Contato isChecked">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                        <div data-test="check" class="check">
                            <ion-icon name="checkmark-outline"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="Visibilidade">
                    <h1>Escolha a visibilidade:</h1>
                    <div data-test="public" data-identifier="visibility" onclick="CheckVisibility(this), PrivateMessage(false)" class="Contato isChecked">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <div data-test="check" class="check">
                            <ion-icon name="checkmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div data-test="private" data-identifier="visibility" onclick="CheckVisibility(this), PrivateMessage(true)" class="Contato">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Privado</p>
                        <div class="check">
                            <ion-icon data-test="check" name="checkmark-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
